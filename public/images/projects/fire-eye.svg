<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <!-- Fire-themed background: deep red -> dark maroon -->
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#3a0000" />
      <stop offset="1" stop-color="#13040b" />
    </linearGradient>
    <!-- Fire accent: orange -> red -->
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0" stop-color="#ff7a18" />
      <stop offset="1" stop-color="#ff2d2d" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)" rx="24" />

  <!-- Browser mock -->
  <g transform="translate(80,60)">
    <rect width="1040" height="540" rx="16" fill="#0b1320" stroke="#0f1a2a" stroke-width="2" />
    <!-- top bar -->
    <rect x="0" y="0" width="1040" height="48" rx="12" fill="#0f1726" />
    <circle cx="24" cy="24" r="6" fill="#ff5f56" />
    <circle cx="48" cy="24" r="6" fill="#ffbd2e" />
    <circle cx="72" cy="24" r="6" fill="#27c93f" />

    <!-- header with flame icon -->
    <g transform="translate(0,0)">
      <!-- simple flame icon -->
      <g transform="translate(0,96)">
        <path d="M36 8c6-1 14 2 18 8 4 6 2 14-4 20-6 6-20 16-28 12-6-3-6-12-4-18C22 32 30 14 36 8z" fill="url(#accent)" />
        <path d="M46 18c3-1 6 0 8 2 2 2 1 6-2 8-3 2-8 6-12 4-3-1-4-6-3-9 2-4 6-8 11-7z" fill="#fff4e6" opacity="0.14" />
      </g>
      <text x="80" y="120" fill="#e6eef8" font-family="Inter, Roboto, Arial" font-size="28" font-weight="700">Fire Eye — Fire Safety Inspection</text>
    <text x="36" y="156" fill="#a9c0d9" font-family="Inter, Roboto, Arial" font-size="14">Cloud-based inspection platform • Dashboards • Real-time sync</text>

    <!-- cards / map block -->
    <rect x="36" y="190" width="480" height="260" rx="12" fill="#071227" stroke="#122033" />
    <text x="56" y="220" fill="#9fc8ef" font-family="monospace" font-size="14">Field inspector dashboard</text>
    <rect x="56" y="240" width="400" height="28" rx="6" fill="#0e2a3f" />
    <rect x="56" y="280" width="400" height="140" rx="8" fill="#06202d" />

    <!-- right sidebar -->
    <rect x="540" y="190" width="440" height="260" rx="12" fill="#071227" stroke="#122033" />
    <text x="560" y="220" fill="#e6eef8" font-family="Inter, Roboto, Arial" font-size="16">Live Alerts</text>
    <rect x="560" y="240" width="360" height="22" rx="8" fill="#10253a" />
    <rect x="560" y="268" width="360" height="22" rx="8" fill="#0f2740" />
    <rect x="560" y="296" width="360" height="22" rx="8" fill="#0d2a45" />

    <!-- accent gradient line -->
    <rect x="36" y="470" width="1040" height="8" rx="4" fill="url(#accent)" opacity="0.95" />
  </g>

  <!-- footer/tech badges area outside mock -->
  <g transform="translate(80,620)">
    <text x="0" y="0" fill="#e6eef8" font-family="Inter, Roboto, Arial" font-size="20" font-weight="700">Fire Eye — Preview</text>
    <g transform="translate(0,20)">
      <rect x="0" y="20" width="120" height="32" rx="16" fill="#0f1726" />
      <text x="16" y="42" fill="#cfe7ff" font-family="Inter, Roboto" font-size="12">Next.js</text>
      <rect x="140" y="20" width="120" height="32" rx="16" fill="#0f1726" />
      <text x="156" y="42" fill="#cfe7ff" font-family="Inter, Roboto" font-size="12">NestJS</text>
      <rect x="280" y="20" width="120" height="32" rx="16" fill="#0f1726" />
      <text x="296" y="42" fill="#cfe7ff" font-family="Inter, Roboto" font-size="12">Supabase</text>
    </g>
  </g>
</svg>
